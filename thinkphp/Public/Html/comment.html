<style type="text/css">
	.mycomment{
		background: #F7F7F7;
		width: 100%;
	}
	.myrow{
		padding:1em 0 1em 0;
	}
	.myrow>div{
		height: 100%;
	}
	.div-img{
		float: left;
		width: 5.5em;
	}
	.author-img{
		height: 3em;
		margin-left: 1em;
	}
	.author{
		text-decoration: none;
		color: #4093C6;
	}
	.author:hover{
		text-decoration: none;
		color:#A60308;
	}
	.author:focus{
		text-decoration: none;
		color: #4093C6;
	}
	.solidline{
		height: 1px;
		width: 100%;
		background-color:#AAAAAA;
	}
	.dottedline{
		height: 1px;
		width: 100%;
		background-color:#CCCCCC;
	}
	.hf{
		float: right;
		padding-right: 1em;
	}
	.hftime{
		float: right;
		padding-right: 1em;
	}
	.input-group{

	}
	.div-form{
		padding: 1em;
	}
	form{
		border: none;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h3><i class="fa fa-commenting fa-lg"></i>&nbsp;评论&nbsp;|&nbsp;Comment</h3>
			<div class="mycomment">
				<div class="pinglun ">
			        <div class="div-form">
		                <form action="{:U('Home/Index/addComment')}" method="post">
		                    <div class="form-group">
		                        <label for="username"><i class="fa fa-user-o fa-lg"></i>&nbsp;昵称&nbsp;|&nbsp;Name</label>
		                        <input id="username" class="form-control" type="text" placeholder="昵称" name="username">
		                        <input type="hidden" placeholder="" name="pid" value="0">
		                    </div>
		                    <div class="form-group">
		                        <label for="mail"><i class="fa fa-envelope-o fa-lg"></i>&nbsp;邮箱&nbsp;|&nbsp;Email</label>
		                        <input id="mail" class="form-control" type="text" placeholder="邮箱" name="mail">
		                    </div>
		                    <div class="form-group">
		                    	<label for="content-text"><i class="fa fa-comment-o fa-lg"></i>&nbsp;评论&nbsp;|&nbsp;Comment&nbsp;&nbsp;&nbsp;<a href="#">添加表情</a></label>
		                        <textarea class="form-control" id="content-text" name="comment" rows="3" placeholder="请输入评论内容"></textarea>
		                    </div>
		                    <div class="input-group submit">
		                        <button class="btn" type="submit">提交</button>
		                    </div>
		                </form>
		            </div>
			    </div>
			    <div class="mycomment">
			        <h2></h2>
			        <volist name="commentList" id="vo">  
			       		<eq name="vo.pid" value="0">
							<div class="solidline"></div>
							<else/>
							<div class="dottedline"></div>
						</eq>       	
			            <div class="myrow" style="padding-left:{:comment_level($vo['level'])}cm">
			        		<div class="div-img">
			        			<img class="author-img" src="__PUBLIC__/Comment/img/author.png"/>
			        		</div>
			        		<div>
			        			<div>
			                    	<span class="user">
			                        <if condition="($vo.pauthor eq NULL)">
			                        	<a href="javascript:void(0)" class="author">{$vo.author}</a>
			                            <else />                            
			                            <a href="javascript:void(0)" class="author">{$vo.author}</a>
			                            <span class="black" style="color: #000101">&nbsp;回复&nbsp;</span>
			                            <a href="javascript:void(0)" class="author">{$vo.pauthor}</a>
			                        </if>
			                    	</span>
			                    	<a class="hf" href="javascript:void(0)" id="{$vo.id}">回复</a>
			                    	<span  class="hftime">{$vo.time|date="Y-m-d",###}</span>
			            		</div>
			                	<div class="content">{$vo.content|reFace}</div>
			        		</div>
			        	</div>
			        </volist>
			    </div>
			    <div>11</div>
			    <div class="clear"></div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>

</div>
<script type="text/javascript">
	$(".hf").click(function(event) {
		/* Act on the event */
		if($(this).parent().parent().parent().find('.div-form-add').length==0){
			$('.div-form-add').remove();
			$('.pinglun').hide();
			var ht=$('.div-form').clone();
			ht.addClass('div-form-add');
			var userid=$(this).attr('id');
			//alert(userid)；
			ht.find("input[name='pid']").val(userid);
			//var pid=ht.find("input[name='pid']").val();
			$(this).parent().parent().after(ht);
		}else{
			$('.div-form-add').remove();
			$('.pinglun').show();
		}
	});
	$("form").submit(function(event) {
		/* Act on the event */
		var user= $("input[name='username']").val();
		var text=$("textarea[name='comment']").val();
		//alert(text);
		//return false;
	});
	$()
</script>
