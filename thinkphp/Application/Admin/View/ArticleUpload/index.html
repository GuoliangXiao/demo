<!DOCTYPE html>
<html>
<head>
	<title>xhust</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="__PUBLIC__/Apps/xhust.ico">
</head>
<style type="text/css">
    .my-container{
        margin: 0.5em 2em 0.5em 2em;
    }
</style>
<include file="./Public/Html/function.html"/>
<css href="__PUBLIC__/kindeditor/themes/default/default.css"/>
<css href="__PUBLIC__/kindeditor/plugins/code/prettify.css"/>
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-all.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh-CN.js"></script>
<script>
	KindEditor.options.filterMode = false; 
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id',{
        	cssPath : '__PUBLIC__/kindeditor/plugins/code/prettify.css',
            uploadJson : '{:U("Admin/ArticleUpload/kindQiniu")}',
            fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
            allowFileManager : true,
            width:$(".my-container").width(),
            height:650,
            afterCreate : function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form[name=example]')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form[name=example]')[0].submit();
                });
            }
        });
        prettyPrint();
    });
</script>
<style type="text/css">
    .back-list{
        margin: 0.5em;
    }
</style>
<body style="background: #eeeeee;padding: 0;margin: 0;">	
	<div class="container-fluid">
		<div class="my-container">
            <div class="back-list">
                <a href="{:U('Admin/Index/datatable')}">
                    <button class="btn btn-success">返回文章列表</button>
                </a>
            </div>	
			<form method="post" action="{:U('Admin/ArticleUpload/kedit')}" onsubmit="">
		        <div class="form-group">
                    <!-- <label for="title">标题</label> -->
                    <input id="title" class="form-control" type="text" placeholder="" name="title">
                </div>
                <div class="form-group">
                    <!-- <label for="content">内容</label> -->
                    <textarea id="editor_id" name="content">
				</textarea>
                </div>
		        
				<button style="width: 100%;height: 3em;" type="submit" class="btn btn-info">&nbsp;提交&nbsp;</button>
				
			</form>
		</div>	
	</div>
</body>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		
	});
</script>
</html>
